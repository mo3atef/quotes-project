<html>
  <head>
    <title>Quote of the Day</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="quote-box">
      <h1>Quote of the Day</h1>
      <p>Press the button below to receive a random quote!</p>
      <button id="quoteBtn" onclick="getRandomQuote()" class="btn btn-danger btn-lg" >Get Quote</button>

      <div id="quoteDisplay" class="mt-4" style="display: none">
        <p id="quoteText" class="quote-text"></p>
        <p id="quoteAuthor" class="quote-author"></p>
      </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
